<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${todo.getName()}"></title>
</head>
<body>
    <main>
        <h1 th:text="${todo.getName()}"></h1>
        <p th:text="${todo.getDescription()}" th:style="${todo.isDone() ? 'color: green;' : 'color: red;'}"></p>
    </main>
</body>
</html>
